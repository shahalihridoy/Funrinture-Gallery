<button class="close-button" mat-icon-button (click)="dialogRef.close()">
    <mat-icon>close</mat-icon>
</button>

<div class="main-container">
  <!-- image slider -->
  <div class="image">
      <ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slide">
          <img src="{{ slide.img }}" width="100%">
        </div>
      </ngx-slick-carousel>
      
      <button mat-icon-button class="next">
          <mat-icon>navigate_next</mat-icon>
      </button>
      <button mat-icon-button class="prev">
          <mat-icon>navigate_before</mat-icon>
      </button>
  </div>
  <!-- end of image slider -->

  <div class="info">  
    <h1>{{data.a}}</h1>
    <h1>{{data.b}}</h1>
  </div>
</div>
