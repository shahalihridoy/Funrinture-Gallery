<mat-table [dataSource]="data.dataSource" class="mat-elevation-z8 table" #table>
  <!-- Number Column -->
  <ng-container matColumnDef="Number">
    <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.no}} </mat-cell>
  </ng-container>

  <!-- Bill from Column -->
  <ng-container matColumnDef="Bill From">
    <mat-header-cell *matHeaderCellDef> Bill From </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.seller.name}} </mat-cell>
  </ng-container>

  <!-- Bill to Column -->
  <ng-container matColumnDef="Bill To">
    <mat-header-cell *matHeaderCellDef> Bill To </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.buyer.name}} </mat-cell>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="Status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
  </ng-container>

  <!-- Action column -->
  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let row; let i = index">

      <button mat-button routerLink="/invoice/{{i}}" routerLinkActive="router-link-active" >View</button>
      <button mat-button (click)="delete(i)">Delete</button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
